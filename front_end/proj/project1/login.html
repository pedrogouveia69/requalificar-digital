<!DOCTYPE html>
<html>

<head>
    <title>NISMO</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="reg-form" action="#">
                <img class="logo" src="assets/img/nismo-logo.png">
                <input id="reg-email" type="email" placeholder="Email" required="true" />
                <input id="reg-password" type="password" placeholder="Password" required="true" minlength="6"/>
                <input id="reg-password-confirm" type="password" placeholder="Confirm Password" required="true" />
                <button>Register</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="login-form" action="#">
                <img class="logo" src="assets/img/nismo-logo.png">
                <input id="email" type="email" placeholder="Email" required="true" />
                <input id="password" type="password" placeholder="Password" required="true" />
                <button type="submit">Login</button>
                <a href="#">Forgot your password?</a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Already have an account?</h1>
                    <p></p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Don't have an account?</h1>
                    <p></p>
                    <button class="ghost" id="signUp">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="./assets/js/login.js"></script>
