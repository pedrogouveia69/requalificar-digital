<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>

    <table>
        <tr>
            <!--table headers-->
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
    </table>

    <label for="cars">Choose a car:</label>
    <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>

    <form action="">
        <p>Choose a car:</p>
        <ul>
            <input type="radio" name="car">Volvo
            <li><input type="radio" name="car">Saab
            <li><input type="radio" name="car">Mercedes
            <li><input type="radio" name="car">Audi
        </ul>
    </form>

    <button>Click Me!</button>
    <br />
    <input type="text" placeholder="Search..">
    <br />

    <a href="https://www.w3schools.com/html/default.asp" target="_blank">Link</a>

    <img
        src="https://s7g10.scene7.com/is/image/maserati/maserati/regional/us/services/2021/may/cpo/hero.jpg?$1920x2000$&fit=constrain">

</body>

</html>

<style>
    body {
        padding: 0;
        margin: 0;
    }

    table,
    td,
    tr,

        border: 1px solid black;

    ul {
        list-style-type: none;
